<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Alien attack!</h1>

    <div id="stage">
      <div id="screen"></div>
      <div id="cannon"></div>
      <div id="alien"></div>
      <div id="explosion"></div>
      <div id="missile"></div>
    </div>

    <div class="game-data">
      <p id="output">Enter X and Y position below and press FIRE!...</p>
      <div class="game-controller">
        <input type="text" id="inputX" placeholder="X 0...300">
        <input type="text" id="inputY" placeholder="Y 0...300">
        <button>Fire!</button>
      </div>
    </div>

  </div>
</body>
</html>
